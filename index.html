<!DOCTYPE html>
<html lang="en">

<head>
	<title>House Plant Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
    <center>
      <h1>What Kind of House Plant Are You?</h1>
		  <p>Build your dream vacation to find out what kind of house plant you are</p>
    </center>
	</header>

	<main>
    <center>
		<h2>Who would you take with you?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/friends.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q1a1">friends</button>
      </div>

      <div class="answer-choice">
        <img src="assets/self.jpg" alt="a girl by herself">
        <br>
        <button id="q1a2">myself</button>
      </div>

      <div class="answer-choice">
        <img src="assets/family.jpg" alt="a family riding bikes">
        <br>
        <button id="q1a3">family</button>
      </div>

      <div class="answer-choice">
        <img src="assets/frifam.jpg" alt="people laying on a hamock">
        <br>
        <button id="q1a4">friends & family</button>
      </div>

    </div> 
    
    <h2>What season would this vacation be in?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/winter.jpg" alt="snow covered pine trees">
        <br>
        <button id="q2a1">winter</button>
      </div>

      <div class="answer-choice">
        <img src="assets/fall.jpg" alt="trees with orange, yellow, and red leaves">
        <br>
        <button id="q2a2">fall</button>
      </div>

      <div class="answer-choice">
        <img src="assets/spring.jpg" alt="flower field in front of cottages">
        <br>
        <button id="q2a3">spring</button>
      </div>

      <div class="answer-choice">
        <img src="assets/summer.jpg" alt="rolling tides under a pastel sunset">
        <br>
        <button id="q2a4">summer</button>
      </div>

    </div> 
    
    <h2>Where are you going?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/beach.jpg" alt="the sand and some clear ocean waves">
        <br>
        <button id="q3a1">the beach</button>
      </div>

      <div class="answer-choice">
        <img src="assets/road.jpg" alt="A peach volkswagon van parked facing a sunset">
        <br>
        <button id="q3a2">road tripping</button>
      </div>

    <div class="answer-choice">
        <img src="assets/city.jpg" alt="A city skyline">
        <br>
        <button id="q3a3">a city</button>
      </div>

    <div class="answer-choice">
        <img src="assets/camping.jpg" alt="A girl laying in a tent">
        <br>
        <button id="q3a4">camp grounds</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    </center> 
  </main>
  </body>
</html>
